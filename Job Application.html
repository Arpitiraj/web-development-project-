<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="2style.css">
</head>

<body>
    <div class="container">

        <div class="applt_box">
            <h2>Job Application (Web)</h2>
            <form action="" <div class="form_container">

                <div class="form_control">
                    <label for="First name">First name</label>
                    <input id="first_name" name="First name " placeholder="Enter First Name..." </div>
                    <div class="form_control">
                        <label for="Last name">Last name</label>
                        <input id="Last_name" name="Last name " placeholder="Enter Last Name..." </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email " placeholder="Enter email..." </div>
                            <div class="form_control">
                                <label for="Job role">Job role</label>
                                <select id="job Role" Name="job Role">
                                    <option value=""> Select job Role</option>
                                    <option value="Frontend">Frontend Developer</option>
                                    <option value="Backend ">Backen Developer</option>
                                    <option value="Full stack"> Full Developer</option>
                                    <option value="Ui ux"> UI UX Developer </option>
                                </select>
                            </div>
                            <div class="form_control">
                                <label for="Address">Address</label>
                                <textarea id="Address" name="address" rows="4" cols="50" placeholder="Enter Address">
            </textarea>
                            </div>
                            <div class="form_control">
                                <label for="City">City</label>
                                <input id="City" </div>
                                <div class="form_control">
                                    <label for="Pincode">Pincode</label>
                                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode Name..."
                                        </div>
                                    <div class="form_control">
                                        <label for="Date">Date</label>
                                        <input type="Date" id="Date" name="Date" </div>

                                    </div>
                                    <div class="form_control">
                                        <label for="Upload Your">Upload Your</label>
                                        <input type="file" id="Upload Your" name="Upload Your" </div>
                                    </div>
                                </div>
                                <div class="button container">

                                    <button type="submit">apply now</button>
                                </div>
</body>

</html>
